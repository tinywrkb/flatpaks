              - --disable-dri2
              - --disable-dri3
              - --disable-glx
              - --disable-present
              - --disable-randr
              - --disable-record
              - --disable-render
              - --disable-resource
              - --disable-screensaver
              - --disable-shape
              - --disable-shm
              - --disable-sync
              - --disable-xevie
              - --disable-xfixes
              - --disable-xfree86-dri
              - --disable-xinerama
