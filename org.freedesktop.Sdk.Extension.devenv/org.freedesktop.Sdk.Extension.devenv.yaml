            x-checker-data:
              type: anitya
              project-id: 1764
              stable-only: true
              url-template: https://www.x.org/releases/individual/lib/libX11-$version.tar.gz
        cleanup:
          - '*'
        modules:
          - name: libxcb-static
            build-options: *musl-static-build-options
            config-opts:
