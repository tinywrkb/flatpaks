              project-id: 17190
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/proto/xorgproto-$version.tar.gz
        cleanup:
          - '*'
      - name: xtrans
        make-install-args:
          - pkgconfigdir=${FLATPAK_DEST}/lib/pkgconfig
        sources:
