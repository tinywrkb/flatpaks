app-id: org.joplinapp.joplin
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: joplin
rename-desktop-file: joplin.desktop
rename-icon: joplin
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --own-name=org.kde.*
  - --persist=.config/joplin-desktop
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: joplin
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -Dm755 joplin /app/bin/joplin
      - install -D joplin.desktop /app/share/applications/joplin.desktop
      - |
          for s in 16 24 32 48 72 96 128 144 256 512; do
            install -Dm644 ${s}x${s}.png /app/share/icons/hicolor/${s}x${s}/apps/joplin.png
          done
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - unappimage appimage
          - rm -f appimage
          - rm -f squashfs-root/{.DirIcon,AppRun,joplin.desktop,joplin.png}
          - rm -rf squashfs-root/usr
          - mv squashfs-root/* ./
          - rmdir squashfs-root
      - type: extra-data
        filename: appimage
        url: https://github.com/laurent22/joplin/releases/download/v1.0.241/Joplin-1.0.241.AppImage
        sha256: 6714b3557ee23bfb105501a369711389f88d678b9052d2832116540399e41b60
        size: 122968856
      - type: dir
        path: resources
    modules:
      - name: unappimage
        no-autogen: true
        subdir: squashfs-tools
        make-install-args:
          - INSTALL_DIR=/app/bin
        sources:
          - type: git
            url: https://github.com/refi64/unappimage
            branch: master
            commit: d7f86f2a0d7ec3a69211125207d5f127386b849a
      - name: zypak
        sources:
          - type: git
            url: https://github.com/refi64/zypak
            tag: v2020.02
      - ../flathub-shared-modules/libappindicator/libappindicator-gtk3-12.10.json
      # can switch to gnome runtime instead of building libnotify
      - name: libnotify
        buildsystem: meson
        config-opts:
          - -Ddocbook_docs=disabled
          - -Dgtk_doc=false
          - -Dintrospection=disabled
          - -Dman=false
          - -Dtests=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libnotify/-/archive/0.7.9/libnotify-0.7.9.tar.gz
            sha256: 9bd4f5fa911d27567e7cc2d2d09d69356c16703c4e8d22c0b49a5c45651f3af0
