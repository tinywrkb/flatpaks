# how to test?
#   * start and enter the sandbox
#     $ flatpak run org.xpra.xpra
#   * start xpra x session
#     $ xpra --xvfb=/app/bin/Xvfb start --encoding=rgb --compress=0 :11
#   * connect xpra session to the gtk3 client running through wayland
#     $ GDK_BACKEND=wayland xpra attach :11 &
#   * run apps in the xpra x session
#     * glxgears
#       just use the the binary from your host's mesa-demos package, you can do this as abi is
#         is pretty stable as it's only linked against xorg libs and mesa
#       add --filesystem=host-os to 'flatpak run' in order to get access to the host os
#       $ DISPLAY=:11 /run/host/usr/bin/glxgears
#     * gtk3-demo
#       available in the freedesktop sdk and you should add --devel to 'flatpak run'
#       $ DISPLAY=:11 GDK_BACKEND=x11 gtk3-demo
#     * joplin
#       $ wget https://github.com/laurent22/joplin/releases/download/v1.7.11/Joplin-1.7.11.AppImage
#       $ unappimage Joplin-*.AppImage && cd squashfs-root
#       $ DISPLAY=:11 ./\@joplinapp-desktop --no-sandbox
app-id: org.xpra.xpra
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: /bin/sh
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=host-os
  - --socket=pulseaudio
  - --socket=session-bus
  - --socket=wayland
  - --unset-env=XAUTHORITY
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: xpra
    buildsystem: simple
    build-commands:
      - python setup.py build --without-docs --with-Xdummy --with-Xdummy_wrapper
      - python setup.py install --skip-build --with-Xdummy --with-Xdummy_wrapper --without-docs
        --prefix=/app --root=/ --optimize=1
    sources:
      - type: archive
        url: https://github.com/Xpra-org/xpra/archive/v4.2.2.tar.gz
        sha256: e1928b5ac2d25c7cad8ad8965b507552097d45fea30b7d0e9f6eb14da4d78bac
        x-checker-data:
          type: anitya
          project-id: 5445
          stable-only: true
          url-template: https://github.com/Xpra-org/xpra/archive/v$version.tar.gz
    modules:
      - ../shared-modules/python-gobject/python-gobject.json
  - name: xorg-server
    buildsystem: meson
    config-opts:
      - -Dxorg=true
      - -Dxvfb=true
      - -Dxwayland=false
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/xorg/xserver/-/archive/xorg-server-21.0.99.901/xserver-xorg-server-21.0.99.901.tar.gz
        sha256: 90c5ba435687b29df63607c69a133c5a1f6f42f2777e32e67e51f6b8fcf94710
        x-checker-data:
          type: anitya
          project-id: 5250
          stable-only: false
          url-template: https://gitlab.freedesktop.org/xorg/xserver/-/archive/xorg-server-$version/xserver-xorg-server-$version.tar.gz
    modules:
      - name: libxcvt
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/lib/libxcvt/-/archive/libxcvt-0.1.0/libxcvt-libxcvt-0.1.0.tar.gz
            sha256: d70264e7745fa3965cd6534917595287e46198913ad17ba26c761493747b3a7b
            x-checker-data:
              type: anitya
              project-id: 235147
              stable-only: true
              url-template: https://gitlab.freedesktop.org/xorg/lib/libxcvt/-/archive/libxcvt-$version/libxcvt-libxcvt-$version.tar.gz
      - name: libxfont2
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXfont2-2.0.5.tar.bz2
            sha256: aa7c6f211cf7215c0ab4819ed893dc98034363d7b930b844bb43603c2e10b53e
            x-checker-data:
              type: anitya
              project-id: 17165
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXfont2-$version.tar.bz2
        modules:
          - name: libfontenc
            sources:
              - type: archive
                url: https://xorg.freedesktop.org/archive/individual/lib/libfontenc-1.1.4.tar.bz2
                sha256: 2cfcce810ddd48f2e5dc658d28c1808e86dcf303eaff16728b9aa3dbc0092079
                x-checker-data:
                  type: anitya
                  project-id: 1613
                  stable-only: true
                  url-template: https://xorg.freedesktop.org/archive/individual/lib/libfontenc-$version.tar.bz2
      - name: xorg-font-util
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/font/font-util-1.3.2.tar.bz2
            sha256: 3ad880444123ac06a7238546fa38a2a6ad7f7e0cc3614de7e103863616522282
            x-checker-data:
              type: anitya
              project-id: 15055
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/font/font-util-$version.tar.bz2
      - ../shared-modules/libtirpc/libtirpc.json
  - name: xorg-xauth
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xauth-1.1.tar.bz2
        sha256: 6d1dd1b79dd185107c5b0fdd22d1d791ad749ad6e288d0cdf80964c4ffa7530c
        x-checker-data:
          type: anitya
          project-id: 5253
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/app/xauth-$version.tar.bz2
    modules:
      - ../shared-modules/libxmu/libxmu.json
  - name: xf86-video-dummy
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/driver/xf86-video-dummy-0.3.8.tar.bz2
        sha256: 3712bb869307233491e4c570732d6073c0dc3d99adfdb9977396a3fdf84e95b9
        x-checker-data:
          type: anitya
          project-id: 5216
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/driver/xf86-video-dummy-$version.tar.bz2
  - ../shared-modules/python-cryptography/python-cryptography.json
  - python-dependencies.json
  - ../shared-modules/unappimage/unappimage.json
